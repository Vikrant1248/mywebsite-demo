<html>

<head>
    <title>
        Survey Form
    </title>
</head>

<body>

    <div class="container" style="text-align: center;padding: 2px;">
        <form>


            <h1>Employee Interests Survey Form</h1>

            <p> Enter your Name: <input type="text" name="fname" ></p>
            <p> Enter your Department: <input type="text" name="lname"></p>


            <p> Tell us a little about yourself: <textarea cols="35" rows="5" name="address" id="address" placeholder=""></textarea></p>
            <span> Do you exercise at home?
                <input type="radio" name="exercise" id="yes">Yes
                <input type="radio" name="exercise" id="no">No
            </span>


            <p>How do you like to read about your favorite topics?
                <p>
                    <input type="checkbox" name="books" id="books">Books
                    <input type="checkbox" name="Online resources" id="Online resources">Online resources
                    <input type="checkbox" name="apps" id="apps">Phone apps
                    <input type="checkbox" name="Magazines" id="Magazines">Magazines
                </p>
            </p>


            <p>What genre of movies do you like?
                <select name="genre" id="genre">
                <option value="">--Select--</option>
                <option value="Comedy">Comedy</option>
   	            <option value="Crime">Crime</option>
	            <option value="Horror">Horror</option>
                </select>
            </p>

            <input type="submit" value="Submit Form">
        </form>

    </div>
</body>

</html>
